{{ define "main" }}
  <div class="max-w-2xl mx-auto py-8 px-4">
    <article class="prose prose-slate dark:prose-invert">
      <h1 class="text-3xl font-bold mb-4 dark:text-gray-100">{{ .Title }}</h1>
      <div class="flex items-center text-gray-500 text-sm space-x-4 mb-8 dark:text-gray-400">
        <span>{{ .Date.Format "Jan 2, 2006" }}</span>
        {{ with .Params.tags }}
          <span class="inline-block">
            {{ range . }}
              <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs mr-1 dark:bg-blue-900 dark:text-blue-200">#{{ . }}</span>
            {{ end }}
          </span>
        {{ end }}
      </div>
      {{ .Content }}
    </article>
  </div>
{{ end }}
