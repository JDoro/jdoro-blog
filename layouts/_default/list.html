{{ define "main" }}
  <div class="max-w-2xl mx-auto py-8 px-4">
    <h1 class="text-3xl font-bold mb-6 dark:text-gray-100">{{ .Title }}</h1>
    <ul class="space-y-6">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" class="block p-4 rounded-lg bg-white shadow hover:bg-blue-50 border
          border-transparent hover:border-blue-200 transition group dark:bg-gray-800 dark:hover:bg-gray-700
          dark:border-gray-700">
            <h2 class="text-xl font-semibold group-hover:text-blue-700 transition dark:text-blue-200 dark:group-hover:text-blue-400">{{ .Title }}</h2>
            <div class="flex items-center text-gray-500 text-sm space-x-4 mt-1 dark:text-gray-400">
              <span>{{ .Date.Format "Jan 2, 2006" }}</span>
              {{ with .Params.tags }}
                <span class="inline-block">
                  {{ range . }}
                    <span class="bg-blue-100 text-blue-700 px-2 py-0.5 rounded text-xs mr-1 dark:bg-blue-900 dark:text-blue-200">#{{ . }}</span>
                  {{ end }}
                </span>
              {{ end }}
            </div>
            {{ with .Params.description }}
              <p class="mt-2 text-gray-700 dark:text-gray-300">{{ . }}</p>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
