{{ define "main" }}
  <main class="max-w-2xl mx-auto py-8 px-4">
    <h1 class="text-4xl font-bold mb-8">Welcome to My Blog</h1>
    <ul class="space-y-6">
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}" class="block p-4 rounded-lg bg-white shadow hover:bg-gray-100 transition">
            <h2 class="text-2xl font-semibold">{{ .Title }}</h2>
            <p class="text-gray-500 text-sm">{{ .Date.Format "Jan 2, 2006" }}</p>
            {{ with .Params.description }}
              <p class="mt-2 text-gray-700">{{ . }}</p>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </main>
{{ end }}
