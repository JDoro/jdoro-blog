{{ define "main" }}
  <div class="max-w-2xl mx-auto py-8 px-4">
    <ul class="space-y-6">
      {{ $posts := where .Site.RegularPages "Section" "posts" }}
      {{ range $posts }}
        <li>
          <a href="/{{ .Site.BaseURL }}{{ .RelPermalink }}" class="block p-4 rounded-lg bg-white shadow hover:bg-gray-100 transition
          dark:bg-gray-800 dark:hover:bg-gray-700 dark:hover:text-blue-400 dark:border-2
          dark:border-blue-400">
            <h2 class="text-2xl font-semibold dark:text-blue-200">{{ .Title }}</h2>
            <p class="text-gray-500 text-sm dark:text-gray-400">{{ .Date.Format "Jan 2, 2006" }}</p>
            {{ with .Params.description }}
              <p class="mt-2 text-gray-700 dark:text-gray-300">{{ . }}</p>
            {{ end }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}
